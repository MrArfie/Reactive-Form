<div class="wrapper">
  <div class="container">
    <h2 class="form-title">Angular Reactive Form with Validation</h2>

    <form [formGroup]="formdata" (ngSubmit)="onClickSubmit()">
      <div class="form-group">
        <label for="userName">Enter Your Name:</label>
        <input 
          type="text" 
          id="userName"
          class="input-field"
          formControlName="userName"
          placeholder="Enter your full name"
        >
        <small class="error" *ngIf="userName?.invalid && userName?.touched">
          Name is required (Min 3 characters).
        </small>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input 
          type="email" 
          id="email"
          class="input-field"
          formControlName="email"
          placeholder="Enter your email"
        >
        <small class="error" *ngIf="email?.invalid && email?.touched">
          Enter a valid email.
        </small>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input 
          type="number" 
          id="age"
          class="input-field"
          formControlName="age"
          placeholder="Enter your age"
        >
        <small class="error" *ngIf="age?.invalid && age?.touched">
          Age must be between 1 and 100.
        </small>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <textarea 
          id="address"
          class="input-field"
          formControlName="address"
          placeholder="Enter your address"
        ></textarea>
        <small class="error" *ngIf="address?.invalid && address?.touched">
          Address is required (Min 10 characters).
        </small>
      </div>

      <button class="btn-submit" type="submit" [disabled]="formdata.invalid">Submit</button>
    </form>

    <!-- Success Message -->
    <p *ngIf="submitted && formdata.valid" class="output">
      âœ… Form submitted successfully!
    </p>
  </div>
</div>
